<!DOCTYPE html>
<html style="font-size: 16px">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta name="keywords" content="CRIMINAL DETECTION" />
    <meta name="description" content="" />
    <meta name="page_type" content="np-template-header-footer-from-plugin" />
    <title>Upload Image</title>
    <link rel="stylesheet" href="{{url_for('static',filename='nicepage.css')}}" media="screen" />
    <link rel="stylesheet" href="{{url_for('static',filename='Upload-Image.css')}}" media="screen" />
    <script
      class="u-script"
      type="text/javascript"
      src="{{url_for('static',filename='jquery.js')}}"
      defer=""
    ></script>
    <script
      class="u-script"
      type="text/javascript"
      src="{{url_for('static',filename='nicepage.js')}}"
      defer=""
    ></script>
    <meta name="generator" content="Nicepage 4.8.2, nicepage.com" />
    <link
      id="u-theme-google-font"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i"
    />

    <meta name="theme-color" content="#478ac9" />
    <meta property="og:title" content="Upload Image" />
    <meta property="og:type" content="website" />
  </head>
  <body class="u-body u-xl-mode">
    <header class="u-clearfix u-gradient u-header u-header" id="sec-1102">
      <div class="u-align-left u-clearfix u-sheet u-sheet-1">
        <a
          
          class="u-image u-logo u-image-1"
          data-image-width="500"
          data-image-height="500"
        >
          <img
            src="{{url_for('static',filename='images/CriminalDetection1.png')}}"
            class="u-logo-image u-logo-image-1"
          />
        </a>
        <h2 class="u-text u-text-default u-text-1">CRIMINAL DETECTION</h2>
      </div>
    </header>
    <section class="u-clearfix u-gradient u-section-1" id="sec-887d">
      <div class="u-clearfix u-sheet u-sheet-1">
        <form action="/upload" method="post" enctype="multipart/form-data">
          <div
            class="u-gallery u-layout-grid u-lightbox u-show-text-on-hover u-gallery-1"
          >
            <div class="u-gallery-inner u-gallery-inner-1">
              <div class="u-effect-fade u-gallery-item">
                <div class="u-back-slide">
                  <img
                    style="object-fit:scale-down"
                    id="preview"
                    class="u-back-image u-expanded"
                    src="{{url_for('static',filename='images/5.svg')}}"
                  />
                </div>
                <div class="u-over-slide u-shading u-over-slide-1">
                  <h3 class="u-gallery-heading"></h3>
                  <p class="u-gallery-text"></p>
                </div>
              </div>
            </div>
          </div>
          <input type="file" name="image" id="image_input" />
          <center>
            <button
          type="submit"
            class="u-border-2 u-border-hover-palette-1-base u-border-palette-1-base u-btn u-btn-round u-button-style u-hover-palette-1-base u-none u-radius-50 u-btn-1"
          >
            Upload<br />
          </button>
          </center>
        </form>
      </div>
    </section>

    <footer
      class="u-align-center u-clearfix u-footer u-grey-80 u-footer"
      id="sec-16af"
    >
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <p class="u-small-text u-text u-text-variant u-text-1">
          <b>SAKEC - Criminal Detection 2021-2022</b>
        </p>
      </div>
    </footer>
    <script>
      var img_inp = document.getElementById("image_input");
      var preview = document.getElementById("preview");

      img_inp.onchange = (evt) => {
        const [file] = img_inp.files;
        if (file) {
          preview.src = URL.createObjectURL(file);
        }
      };
    </script>
  </body>
</html>
